<html>

        <style>
            body {
                background-color: black;
                margin: 0;
                padding: 0;
                color: white;

        </style>
        <script>
            var URL_Redir_Default = "https://archive.org";
            var Params_URL = new URLSearchParams(window.location.search);
            var URL_Redir_Decode = decodeURIComponent(Params_URL.get('URL_Redir'));
            var URL_Redir_Encode= encodeURIComponent(URL_Redir_Decode);

            if (URL_Redir_Decode !== "null") {
                window.location.href = URL_Redir_Decode;
            } else {
                window.location.href = URL_Redir_Default;
            }
        </script>
    </head>
